<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target='font'>
    <test name='fontformat' compare='not_eq'>
        <string/>
    </test>
    <test name='family'>
        <string>Fira Code</string>
    </test>
    <edit name='fontfeatures' mode='assign_replace'>
        <!--string>ss03,ss05,ss19</string-->
        <string>ss01</string>
        <string>ss03</string>
        <string>ss05</string>
        <string>ss19</string>
    </edit>
  </match>
</fontconfig>
